{% for repository in site.github.public_repositories %}
  * [{{ repository.name }}]({{ repository.html_url }})
{% endfor %}

<div id="archives">
{% for repository in site.github.public_repositories %}
  <div class="archive-group">
    <div id="#{{ repository.name | slugify }}"></div>
   
     <h3 class="repository-head"><a name="{{ repository.name | slugify }}" href="{{ repository.html_url }}">{{ repository.name }}</a></h3>
    

       
  </div>
{% endfor %}
</div>
