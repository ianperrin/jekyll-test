<h1>Repositories</h1>

{% assign repositories = site.github.public_repositories | where_exp: "repo", "repo.name contains 'MMM-'" | sort: 'name' %}

<div id="archives">
{% for repository in repositories %}
  <div class="archive-group">
    <div id="#{{ repository.name | slugify }}">
   
      <h3 class="repository-head"><a name="{{ repository.name | slugify }}" href="{{ repository.html_url }}">{{ repository.name }}</a></h3>
      <code>
        {{ repository | jsonify }}
      </code>

    </div> 
  </div>
{% endfor %}
</div>
